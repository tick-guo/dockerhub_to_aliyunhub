
name: Get Bitwarden To Aliyun

on:
  #push:
  #  branches: [ "main" ]
  workflow_dispatch:
  

# Environment variables available to all jobs and steps in this workflow.
env:
  REGION_ID: cn-chengdu
  REGISTRY: registry.cn-chengdu.aliyuncs.com
  NAMESPACE: tickg
  IMAGE: bitwarden-self-host
  #TAG: beta
  TAG: dev


permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: push_to_aliyun

    steps:

    - name: show env
      run: |
        echo curdir=$(pwd)
        echo sysinfo=$(uname -a)
        echo whoami=$(whoami)
        echo USER=$USERNAME
        echo PASS=$PASSWORD
        
    
    # 1.1 Login to ACR
    - name: Login to ACR with the AccessKey pair
      uses: aliyun/acr-login@v1
      with:
        region-id: "${{ env.REGION_ID }}"
        #access-key-id: "${{ secrets.ACCESS_KEY_ID }}"
        #access-key-secret: "${{ secrets.ACCESS_KEY_SECRET }}"
        access-key-id: "${{ secrets.USERNAME }}"
        access-key-secret: "${{ secrets.PASSWORD }}"
        
    # 1.2 Build and push image to ACR
    - name: Build and push image to ACR
      env: 
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }} 
      run: |
        #docker login -u "$USERNAME" -p "$PASSWORD"  "$REGISTRY"
        docker pull bitwarden/self-host:$TAG
        docker images
        docker tag bitwarden/self-host:$TAG "$REGISTRY/$NAMESPACE/$IMAGE:$TAG"
        docker images
        docker push "$REGISTRY/$NAMESPACE/$IMAGE:$TAG"
        

